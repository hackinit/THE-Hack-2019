events {
    worker_connections 1024;
}

http {
    client_max_body_size 10M;

    include /etc/nginx/mime.types;

    upstream hackinit_quill_server {
        server hackinit_quill:3000;
    }

    upstream hackinit_marko_server {
        server hackinit_marko:8080;
    }

    upstream hackshanghai_quill_server {
        server hackshanghai_quill:3000;
    }

    upstream hackshanghai_marko_server {
        server hackshanghai_marko:8080;
    }

    upstream thehack_marko_server {
        server thehack_marko:8080;
    }

    upstream 2017_marko_server {
        server 2017_marko:8080;
    }

    upstream django_server {
        server django:8000;
    }

    upstream ambassador_server {
        server ambassador_quill:3000;
    }

    server {
        return 404;
    }

    server {
        server_name ambassador.hackinit.io ambassador.hackinit.org ambassador.hackshanghai.com ambassador.thehack.io;

        location / {
            proxy_pass http://ambassador_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name my.hackinit.io my.hackinit.org;

        location / {
            proxy_pass http://hackinit_quill_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name .hackinit.io .hackinit.org;

        location / {
            proxy_pass http://hackinit_marko_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name my.hackshanghai.com;

        location / {
            proxy_pass http://hackshanghai_quill_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name .hackshanghai.com;

        location / {
            proxy_pass http://hackinit_marko_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name api.thehack.io;

        location / {
            proxy_pass http://django_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name static.hackinit.org;

        location / {
            proxy_pass https://s3.cn-north-1.amazonaws.com.cn/thehack/web-assets/;
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                #
                # Custom headers and headers various browsers *should* be OK with but aren't
                #
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                #
                # Tell client that this pre-flight info is valid for 20 days
                #
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
             }
             if ($request_method = 'POST') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
             }
             if ($request_method = 'GET') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
             }
        }
    }

    server {
        server_name .thehack.io;

        location / {
            proxy_pass http://thehack_marko_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name 2017.hackinit.io 2017.hackinit.org;

        location /s/ {
            expires -1;
            alias /usr/share/static/2017/;
        }

        location / {
            proxy_pass http://2017_marko_server/;
            proxy_set_header Host $host;
        }
    }
}
