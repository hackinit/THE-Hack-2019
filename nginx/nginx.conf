events {
    worker_connections 1024;
}

http {
    client_max_body_size 10M;
    merge_slashes off;

    include /etc/nginx/mime.types;

    upstream hackinit_quill_server {
        server hackinit_quill:3000;
    }

    upstream hackinit_quill_en_server {
        server hackinit_quill_en:3000;
    }

    upstream hackinit_marko_server {
        server hackinit_marko:8080;
    }

    upstream hackshanghai_quill_server {
        server hackshanghai_quill:3000;
    }

    upstream hackshanghai_quill_en_server {
        server hackshanghai_quill_en:3000;
    }

    upstream hackshanghai_marko_server {
        server hackshanghai_marko:8080;
    }

    upstream thehack_marko_server {
        server thehack_marko:8080;
    }

    upstream 2017_marko_server {
        server 2017_marko:8080;
    }

    upstream django_server {
        server django:8000;
    }

    upstream ambassador_server {
        server ambassador_quill:3000;
    }

    upstream shanghaitech_server {
        server shanghaitech_quill:3000;
    }

    server {
        return 404;
    }

    server {
        server_name ambassador.thehack.org.cn;

        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        server_name ambassador.thehack.org.cn;

        listen 443 ssl http2;
        ssl on;
        ssl_certificate /etc/ssl/ambassador.thehack.org.cn.pem;
        ssl_certificate_key /etc/ssl/ambassador.thehack.org.cn.key;

        location / {
            proxy_pass http://ambassador_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name shanghaitech.thehack.org.cn;

        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        server_name shanghaitech.thehack.org.cn;

        listen 443 ssl http2;
        ssl on;
        ssl_certificate /etc/ssl/shanghaitech.thehack.org.cn.pem;
        ssl_certificate_key /etc/ssl/shanghaitech.thehack.org.cn.key;

        location / {
            proxy_pass http://shanghaitech_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name my.hackinit.org;

        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        server_name my.hackinit.org;

        listen 443 ssl http2;
        ssl on;
        ssl_certificate /etc/ssl/my.hackinit.org.pem;
        ssl_certificate_key /etc/ssl/my.hackinit.org.key;

        location / {
            proxy_pass http://hackinit_quill_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name mytest.hackinit.org;

        location / {
            proxy_pass http://hackinit_quill_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name my-en.hackinit.org;

        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        server_name my-en.hackinit.org;

        listen 443 ssl http2;
        ssl on;
        ssl_certificate /etc/ssl/my-en.hackinit.org.pem;
        ssl_certificate_key /etc/ssl/my-en.hackinit.org.key;

        location / {
            proxy_pass http://hackinit_quill_en_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name .hackinit.org;

        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        server_name .hackinit.org;

        listen 443 ssl http2;
        ssl on;
        ssl_certificate /etc/ssl/hackinit.org.pem;
        ssl_certificate_key /etc/ssl/hackinit.org.key;

        location / {
            proxy_pass http://hackinit_marko_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name my.hackshanghai.com;

        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        server_name my.hackshanghai.com;

        listen 443 ssl http2;
        ssl on;
        ssl_certificate /etc/ssl/my.hackshanghai.com.pem;
        ssl_certificate_key /etc/ssl/my.hackshanghai.com.key;

        location / {
            proxy_pass http://hackshanghai_quill_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name my-en.hackshanghai.com;

        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        server_name my-en.hackshanghai.com;

        listen 443 ssl http2;
        ssl on;
        ssl_certificate /etc/ssl/my-en.hackshanghai.com.pem;
        ssl_certificate_key /etc/ssl/my-en.hackshanghai.com.key;

        location / {
            proxy_pass http://hackshanghai_quill_en_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name .hackshanghai.com;

        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        server_name .hackshanghai.com;

        listen 443 ssl http2;
        ssl on;
        ssl_certificate /etc/ssl/hackshanghai.com.pem;
        ssl_certificate_key /etc/ssl/hackshanghai.com.key;

        location / {
            proxy_pass http://hackshanghai_marko_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name api.thehack.org.cn

        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        server_name api.thehack.org.cn;

        listen 443 ssl http2;
        ssl on;
        ssl_certificate /etc/ssl/api.thehack.org.cn.pem;
        ssl_certificate_key /etc/ssl/api.thehack.org.cn.key;

        location /checkin/ {
            proxy_pass http://django_server/checkin/;
            proxy_set_header Host $host;
        }

        location / {
            proxy_pass http://django_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name apitest.thehack.org.cn;

        location / {
            proxy_pass http://django_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name static.thehack.org.cn

        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        server_name static.thehack.org.cn;

        listen 443 ssl http2;
        ssl on;
        ssl_certificate /etc/ssl/static.thehack.org.cn.pem;
        ssl_certificate_key /etc/ssl/static.thehack.org.cn.key;

        location / {
            proxy_pass https://s3.cn-north-1.amazonaws.com.cn/thehack/web-assets/;
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                #
                # Custom headers and headers various browsers *should* be OK with but aren't
                #
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                #
                # Tell client that this pre-flight info is valid for 20 days
                #
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
             }
             if ($request_method = 'POST') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
             }
             if ($request_method = 'GET') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
             }
        }
    }

    server {
        server_name .thehack.org.cn;

        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        server_name .thehack.org.cn;

        listen 443 ssl http2;
        ssl on;
        ssl_certificate /etc/ssl/thehack.org.cn.pem;
        ssl_certificate_key /etc/ssl/thehack.org.cn.key;

        location /checkin {
            auth_basic "Restricted Content";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://thehack_marko_server/checkin;
            proxy_set_header Host $host;
        }

        location /resumes {
            auth_basic "Restricted Content";
            auth_basic_user_file /etc/nginx/.htpasswd.sponsors;

            proxy_pass http://thehack_marko_server/resumes;
            proxy_set_header Host $host;
        }

        location / {
            proxy_pass http://thehack_marko_server/;
            proxy_set_header Host $host;
        }
    }

    server {
        server_name 2017.hackinit.org;

        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        server_name 2017.hackinit.org;

        listen 443 ssl http2;
        ssl on;
        ssl_certificate /etc/ssl/2017.hackinit.org.pem;
        ssl_certificate_key /etc/ssl/2017.hackinit.org.key;

        location /s/ {
            expires -1;
            alias /usr/share/static/2017/;
        }

        location / {
            proxy_pass http://2017_marko_server/;
            proxy_set_header Host $host;
        }
    }
    
    server {
        listen         80;
        listen         443 ssl http2;
        server_name    www.hackinit.org;
        ssl_certificate /etc/ssl/hackinit.org.pem;
        ssl_certificate_key /etc/ssl/hackinit.org.key;

        return 301 $scheme://hackinit.org$request_uri;
    }

}
