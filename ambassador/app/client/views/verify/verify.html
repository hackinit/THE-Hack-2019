<div class="verify page">
  <div class="divided title">
    EMAIL VERIFICATION 邮件验证
  </div>
  <div class="ui segment">
    <div ng-show="success">
      <i class="green check circle icon"></i>
      <p>
        Your email has been verified!<br />
        你的电子邮件地址已验证成功
      </p>
      <br>
      <div class="ui fluid pink button"
           ui-sref="app.dashboard">
        Continue to Dashboard<br />
        进入控制面板
      </div>
    </div>
    <div ng-show="!success">
      <i class="red circle remove icon"></i>
      <p>
        This token is invalid.<br />
        该口令不正确
      </p>
    </div>
  </div>
</div>
